<div class="flex">
    <div class="w-12 h-12 mr-6" [style.background]="swatchColor"></div>
    <h2 class="text-4xl	"> {{ displayName }} </h2>
</div>


<ul class="flex flex-wrap mt-8">
    @for (item of causeList(); track item.id) {
        <li title="{{ item.causeFull }}" class="list-disc w-48 pr-4">{{ item.cause | truncateNames }}</li>
    }
</ul>
